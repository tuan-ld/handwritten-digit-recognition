<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Hand Written Digit Recognition using TensorFlow.js</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/digit.css">
</head>

<body>
	<main>
		<h3>Hand Written Digit Recognition(Draw your number)</h3>
		<div class="container mt-1">
			<!-- <h5>Draw your number</h5> -->
			<div class="flex-two">
				<!-- <h5>>>>></h5> -->
				<div id="canvas_box_wrapper" class="canvas-box-wrapper">
					<div id="canvas_box" class="canvas-box"></div>
					<div class="col-12">
						<button id="clear-button" class="btn btn-info">Clear</button>
						<button id="predict-button" class="btn btn-info">Predict</button>
					</div>
				</div>
				<!-- <h5>>>>></h5> -->
				<div class="col-6">
					<div id="result_box" class="col-12 col-md-7">
						<canvas id="chart_box" width="150" height="150"></canvas>
					</div>
					<div class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"></div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/digit-recognition.js"></script>
</body>

</html>
